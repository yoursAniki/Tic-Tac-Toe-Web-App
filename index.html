<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
  <script type="module" crossorigin src="./assets/index-t3iZHZwL.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-5yjjYTPC.css">
</head>

<body>
  <div id="app">
    <div class="wrapper">
      <main class="main">
        <div class="major-block">
          <div class="major-block__container _container">
            
            <div class="major-block__game game">
              <div class="game__score-table">
                <div class="game__table">
                  <div class="player1__title table-title">PLAYER X</div>
                  <div class="player1__score table-score">0</div>
                </div>
                <div class="game__table">
                  <div class="draw__title table-title">DRAW</div>
                  <div class="draw__score table-score">0</div>
                </div>
                <div class="game__table">
                  <div class="player2__title table-title">PLAYER O</div>
                  <div class="player2__score table-score">0</div>
                </div>
              </div>
              <div class="game__board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>
              <div class="game__board-choice">
                <input class="game__slider" type="range" min="3" max="8" value="3">
                <span class="game__board-size">3x3</span>
              </div>
              <button class="game__start-button" type="button">New Game</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
